<!doctype HTML> <!-- Lets browser know it's HMTL5 -->

<HTML lang = "en"> <!-- The start of the HTML tag -->
<link rel="stylesheet" type="text/css" href="hello.css">
<head>
  <TITLE>ECS 162 Hello World</TITLE>  <!-- Title appears in tab of Web page -->
  <meta charset="utf-8" /> <!-- Character set; this is the HTML5 default -->
  <!-- meta is a self-closing tag; it just has parameters, no content.  -->
</head>

<BODY> <!-- The start of the BODY element -->
<p>  <!-- A paragraph. Usually we put all text inside some element. -->
I'm making a Web site! <!-- The actual text of the Web site. -->
</p> <!-- end of paragraph -->
<div id = "Image">
<img src="DavisARC.jpg" alt="The ARC" title = "THE ARC(UC Davis Activity and Recreation Center)The one thing that leaves me with no excuse to not to go to the GYM :(">
<p>Ayush Surana</p>
</div>

</body>  <!-- end of body -->

</html> <!-- The end of the HTML element -->
